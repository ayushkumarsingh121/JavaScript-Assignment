<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let isArrayOrObject = (value) => {
      if (Array.isArray(value)) {
        console.log("Array");
      } else if (typeof value === "object" && value !== null) {
        console.log("Object");
      } else {
        console.log("Neither Array nor Object");
      }
    };

    let arr = [1, 2, 3, 4, 5];
    let obj = { a: 1, b: 2 };
    let num = 42;

    isArrayOrObject(arr);
    isArrayOrObject(obj);
    isArrayOrObject(num);
  </script>
</html>
