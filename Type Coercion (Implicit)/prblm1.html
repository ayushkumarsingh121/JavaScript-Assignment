<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let checkCoercion = (a, b) => {
      console.log(
        `Loose equality (==) comparison between ${a} and ${b}:`,
        a == b
      );
      console.log(
        `Strict equality (===) comparison between ${a} and ${b}:`,
        a === b
      );
    };
    console.log(checkCoercion("5", 5));
    console.log(checkCoercion(false, 0));
    console.log(checkCoercion(null, undefined));
  </script>
</html>
