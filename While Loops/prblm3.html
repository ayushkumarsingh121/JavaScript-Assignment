<script>
  let findFirstEven = (number) => {
    let i = 0
    while(i<number.length){
      if(number[i] % 2 === 0){
        return number[i]
      } 
      i++
    }
    return null
  }

  let arr = [ 1, 5, 25, 26, 6, 2, 0 ]

  console.log(findFirstEven(arr))
</script>
