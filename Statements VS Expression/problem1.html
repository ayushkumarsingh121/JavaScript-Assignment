<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body></body>
  <script>
    // Example of an expression
    let result = 2 + 2; // Expression: 2 + 2 evaluates to 4

    console.log(result); // Output: 4

    // Example of a statement
    for (let i = 0; i < 5; i++) {
      // Statement: A loop that performs actions
      console.log("Iteration:", i); // Executes on each iteration, no value is returned from the loop itself
    }
  </script>
</html>
