<script>
  // Function that returns the result of an expression (a + b)
  const expressionInFunction = function (a, b) {
    return a + b;
  };

  // Using the function's result in a statement (if condition)
  let a = 5;
  let b = 3;

  if (expressionInFunction(a, b) > 5) {  // Expression result (a + b) is used in the if statement
    console.log("The sum is greater than 5.");
  } else {
    console.log("The sum is 5 or less.");
  }

</script>
